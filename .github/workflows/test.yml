name: lint-and-test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    name: run testing and linting

    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: install deps
        uses: bahmutov/npm-install@v1

      - name: run ESLint
        run: npm run lint

      - name: run Jest
        run: npm test